<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    
   <header>
   <h1>Rock paper Scissors</h1>
   </header>

   <div class="score-board">
   <div id="user-label" class="badge">user</div>
   <div id="computer-label" class="badge">comp</div>
   <span id="user-score">0</span>:<span id="computer-score">0</span>
   </div>

   <div class="result">
   <p>Paper covers rock.You win!</p>    
   </div>

   <div class="choices">
   <div class="choice" id="r">
   <img src="images/rock3.png" alt="rock">
   </div>
   <div class="choice" id="p">
    <img src="images/paper4.png" alt="paper">
    </div>
   <div class="choice" id="s">
   <img src="images/scissors4.png" alt="scissors">
   </div>
   </div>

   <p id="action-message">Make your choice.</p>

   <script src="app.js"></script>
</body>
</html>
