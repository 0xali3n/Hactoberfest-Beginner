<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="travel.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/3c15d414ce.js" crossorigin="anonymous"></script>
    <title>Travel website| Login page</title>
</head>
<body>
    <nav class="navbar">
        <div class="container1">
            <h1 class="logo"><b>SAM</b></h1>
            <ul class="nav-items">
                <li class="nav-item"> <a href="travel.html">HOME</a></li>
                <li class="nav-item"><a href="about.html">ABOUT</a></li>
                <li class="nav-item"><a href="contact.html">CONTACT US</a></li>
                <li class="nav-item"><a href="login.html">SIGN UP</a></li>
            </ul>
        </div>
    </nav>
    <section class="loginpage">
   
      <form action="">
        <div class="form-wrap">
          <div class="container">  
          <h1>Sign Up</h1>
          <p>* Please fill the form to create an account</p>
          <div class="form_group">  
          <label for="email">Email</label>
          <input type="text" placeholder="Enter Email" name="email" required>
          </div><br><br>
          
          <div class="form_group">
          <label for="psw">Password</label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          </div><br><br>
          
          <div class="form_group">
          <label for="psw-repeat">Repeat Password</label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          </div><br><br>

          <p>By creating an account you agree to our <a href="#" class="terms">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
         </div>
        </div>
      </form>
    </section>
    <footer class="footer">
      <div class="social-media-links">
          <i class="fab fa-facebook fa-4x"></i>
          <i class="fab fa-twitter fa-4x"></i>
          <i class="fab fa-instagram fa-4x"></i>
      </div>
      <p>World Travel &copy; 2020, All Rights Reserved</p>
  </footer>
</body>
</html>
