
<!DOCTYPE html>
<title>
Contact Form
</title>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <h1>
        <u> Contact Form </u> 
    </h1>
    <div class="container">
        <div class="row">
            <input type="text" name="firstname" id="fname" class="form-control" placeholder="Your firstname"><br><br>
            <input type="text" name="lastname" id="lname" class="form-control" placeholder="Your lastname"><br><br>
            <select class="form-control">
                <option value="select country">Select Country</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Russia">Russia</option>
                <option value="Japan">Japan</option>
                <option value="Malyasia">Malyasia</option>
            </select><br><br>
                <textarea rows="6" cols="50" id="text" name="subject" class="form-control" placeholder="Address"></textarea><br><br><br>
        </div>
        <input type="submit" value=Submit class="form-control" >
    </div>
</body>
